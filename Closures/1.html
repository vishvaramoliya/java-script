<!-- **Question 1:**
Using closures find sum of 3 numbers. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    ENTER FIRST:
    <input type="text" id="in1">

    ENTER SECOUND:
    <input type="text" id="in2">

    ENTER THIRD:
    <input type="text" id="in3">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value
    let c=document.getElementById("in3").value

    function f(){
        function s(){
            function t(){
                let sum = +a + +b + +c

                document.getElementById("ans").innerHTML = sum
            }t(c)
        }s(b)
    }f(a)

</script>
