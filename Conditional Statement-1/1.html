<!-- 1. **Temperature Check**
   Write a program that takes a temperature in Celsius as input and outputs a message based on the temperature:
   - If the temperature is below freezing (0 degrees Celsius), output "It's freezing cold!"
   - If the temperature is between 0 and 10 degrees Celsius (inclusive), output "It's chilly."
   - If the temperature is between 11 and 20 degrees Celsius (inclusive), output "It's cool."
   - If the temperature is above 20 degrees Celsius, output "It's warm!" -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter tampreture</h1>
    <input type="text" id="tm">

    <h1 id="ans"></h1>

</body>
</html>

<script>
    let a=document.getElementById("tm").value;

    if(a === "")
    {
        console.log("enter tempreture");
    }
    else
    {
        if(a<=0)
        {
            document.getElementById("ans").innerHTML = "its freezing cold";
        }
        else if(a>0 && a<=10)
        {
            document.getElementById("ans").innerHTML = "its chilly";
        }
        else if(a>10 && a<=20)
        {
            document.getElementById("ans").innerHTML = "its cool";
        }
        else
        {
            document.getElementById("ans").innerHTML = "its warm";
        }

    }
</script>
