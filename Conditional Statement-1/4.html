<!-- 4. **Positive, Negative, or Zero**
   Write a program that determines if a number is positive, negative, or zero:
   - If the number is greater than 0, output "Positive."
   - If the number is less than 0, output "Negative."
   - If the number is 0, output "Zero."
 -->


 <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
   </head>
   <body>
   
    <h1>Enter Number A:</h1>
    <input type="text" id="n1">

    <h1 id="ans"></h1>
   
   </body>
   </html>
   
   <script>
       let a=document.getElementById("n1").value;
   
       if(a === "")
       {
           console.log("enter number");
       }
       else
       {
           if(a>0)
           {
               document.getElementById("ans").innerHTML = "Positive";
           }
           else if(a<0)
           {
               document.getElementById("ans").innerHTML = "Negetive";
           }
           else if(a==0)
           {
               document.getElementById("ans").innerHTML = "Zero";
           }
   
       }
   </script>
