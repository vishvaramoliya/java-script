<script>

    let arr = [1,2,3,4]

    function sumOfOddElements(arr) {
    return arr.reduce((sum, num) => {
        if (num % 2 !== 0) {
            return sum + num;
        }
        return sum;
    }, 0);
}

    console.log(sumOfOddElements(arr))
</script>
