    - 0-10,000: 5%
    - 10,001-20,000: 10%
    - 20,001-30,000: 15%
    - 30,001-40,000: 20%
    - Above 40,000: 25% -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="">Enter amount:</label>
    <input type="text" id="am">

    <h1 id="ans"></h1>

</body>
</html>

<script>

    let a=document.getElementById("am").value

    let amt

    if(a==="")
    {
        document.getElementById("ans").innerHTML="ENTER AMOUNT"
    }

    else
    {

    if(a<=10000)
    {
        amt= +a * (5/100)
    }

    else if(a<=20000 && a>=10001)
    {
        amt= +a * (10/100)
    }

    else if(a<=30000 && a>=30001)
    {
        amt= +a * (15/100)
    }

    else if(a<=40000 && a>=30001)
    {
        amt= +a * (20/100)
    }

    else
    {
        amt= +a * (25/100)
    }

    document.getElementById("ans").innerHTML= "text is="+ amt

    }
</script>
