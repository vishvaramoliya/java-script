<!-- 4. Write a program to check if a number is positive, negative, or zero -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="">Enter number:</label>
    <input type="text" id="n">

    <h1 id="ans"></h1>

</body>
</html>


<script>

    let a=document.getElementById("n").value


    if(a==="")
    {
        document.getElementById("ans").innerHTML = "ENTER VALUE"
    }

    else
    {

    if(a>0)
    {
        document.getElementById("ans").innerHTML= "THE NUMBER IS POSITIVE"
    }
    else if(a<0)
    {
        document.getElementById("ans").innerHTML= "THE NUMBER IS NEGETIVE"
    }
    else
    {
        document.getElementById("ans").innerHTML= "THE NUMBER IS ZERO"
    }

    }


</script>
