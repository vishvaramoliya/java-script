<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    ENTER NUMBER:
    <input type="text" id="num">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    let a= document.getElementById("num").value 

    function fact(a){
        if(a <=1 )
        {
            return 1;
        }
        else{
            return a * fact(a-1);
        }
    }

    document.getElementById("ans").innerHTML = fact(a)
</script>
