<script>
    let students = [
        {name : "Priya" , no : 21 , marks : 55},
        {name : "Vishwa" , no : 21 , marks : 50},
        {name : "Ayush" , no : 16 , marks : 90},
        {name : "Rutul" , no : 14 , marks : 70},
    ]


    let ans = students.filter((el)=>{
        return el.marks > 60 && el.no > 15
    })

    console.log(ans)
