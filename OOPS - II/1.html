<script>

    class car{

        constructor(name , price , color){
            this.name = name
            this.price = price
            this.color = color
        }
    }

    let a = new car("Renge Rover" , "30,000,000" , "blue")
    console.log(a)
    let b = new car("Thar" , "20,000,000" , "black")
    console.log(b)

</script>
