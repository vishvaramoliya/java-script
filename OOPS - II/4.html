<script>

    class person{

        constructor(name , age , score){
            this.name = name
            this.age = age 
            this.score = score
        }
    }

    let a = new person("Vishwa" , "19" , "100")
    console.log(a)
    let b = new person("Priya" , "20" , "100")
    console.log(b)
