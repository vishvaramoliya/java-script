<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Enter the mark of Maths:</label>
    <input type="text" id="s1"><br>

    <label for="">Enter the mark of Science:</label>
    <input type="text" id="s2"><br>

    <label for="">Enter the mark of Gujarati:</label>
    <input type="text" id="s3"><br>

    <label for="">Enter the mark of English:</label>
    <input type="text" id="s4"><br>

    <label for="">Enter the mark of Sanskrit:</label>
    <input type="text" id="s5"><br>

    <h1 id="total"></h1>
    <h1 id="per"></h1>
</body>
</html>

<script>

    let a=document.getElementById("s1").value
    let b=document.getElementById("s2").value
    let c=document.getElementById("s3").value
    let d=document.getElementById("s4").value
    let e=document.getElementById("s5").value

    let total=+a + +b + +c + +d + +e
    let per=(total/500)*100

    document.getElementById("total").innerHTML=total
    document.getElementById("per").innerHTML=per    

</script>
