<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Enter a:</label>
    <input type="text" id="s1"><br>

    <label for="">Enter b:</label>
    <input type="text" id="s2"><br>

    <label for="">Enter c:</label>
    <input type="text" id="s3"><br>

    <h1 id="f"></h1>
    <h1 id="s"></h1>
    <h1 id="t"></h1>
</body>
</html>

<script>

    let a=document.getElementById("s1").value
    let b=document.getElementById("s2").value
    let c=document.getElementById("s3").value

    let t

    t=a
    a=b
    b=c
    c=t

    document.getElementById("f").innerHTML=a 
    document.getElementById("s").innerHTML=b
    document.getElementById("t").innerHTML=c 

</script>
