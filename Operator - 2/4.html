<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Enter the mark of Maths:</label>
    <input type="text" id="s1"><br>

    <label for="">Enter the mark of Science:</label>
    <input type="text" id="s2"><br>

    <label for="">Enter the mark of Gujarati:</label>
    <input type="text" id="s3"><br>

    <h1 id="total"></h1>
    <h1 id="avr"></h1>
</body>
</html>

<script>

    let a=document.getElementById("s1").value
    let b=document.getElementById("s2").value
    let c=document.getElementById("s3").value

    let total=+a + +b + +c
    let avrage=(total/3)

    document.getElementById("total").innerHTML=total
    document.getElementById("avr").innerHTML=avrage  

</script>
