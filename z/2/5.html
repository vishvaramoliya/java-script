<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .product {
        border: 1px solid #ddd;
        padding: 10px;
        width: 300px;
        text-align: center;
    }

    .product img {
        max-width: 100%;
        height: auto;
    }
</style>

<body>
    <div id="main"></div>
</body>

</html>

<script>
    fetch('https://fakestoreapi.com/products')
        .then((res) => res.json())
        .then((json) => {
            console.log(json);
            fakestoreapi(json);
            localStorage.setItem("keys", JSON.stringify(json))
        })
        .catch((err) => {
            console.log(err);
        });

    function fakestoreapi(json) {
        json.forEach((el, index) => {
            let div = document.createElement('div');
            div.className = 'product';

            let img = document.createElement('img');
            img.setAttribute("src", el.image);

            let price = document.createElement('p');
            price.innerHTML = "$" + el.price;
            price.className = 'price';

            let inputt = document.createElement("input");
            inputt.value = el.price;
            inputt.className = "inputt";

            let edit = document.createElement('button');
            edit.innerText = "edit";

            let update = document.createElement('button');
            update.innerText = "update";

            div.append(img, price, inputt, edit, update);
            document.getElementById("main").append(div);
            inputt.value = "";

            edit.addEventListener("click", function () {
                inputt.value = el.price;
            });

            update.addEventListener("click", function () {
                let newPrice = inputt.value;
                price.innerHTML = "$" + newPrice;
                json[index].price = newPrice;
                localStorage.setItem("keys", JSON.stringify(json));
            });
        });
    }
</script>
