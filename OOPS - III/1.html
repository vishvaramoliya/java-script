<script>
    class Animal{
        constructor(name){
            this.name = name
        }
        eat(){
            console.log(this.name + " is eating");
        }
        sleep(){
            console.log(this.name + " is sleeping");
        }
    }

    class Cat extends Animal{
        sound(){
            console.log(this.name + " Meowwwwwwwww")
        }
    }
    class Dog extends Animal{
        sound(){
            console.log(this.name + " Bhauuuuuuu")
        }
    }
    class Sparrow extends Animal{
        sound(){
            console.log(this.name + " Chiiii Chiiii")
        }
    }


    let cat = new Cat("Browny");
    cat.eat();
    cat.sound();
    cat.sleep();

    let dog = new Dog("Dogyyy");
    dog.eat();
    dog.sound();
    dog.sleep();

    let sparrow = new Sparrow("Chidiya");
    sparrow.eat();
    sparrow.sound();
    sparrow.sleep();

</script>
