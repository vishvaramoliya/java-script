<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Enter the distance travelled in meters:</label>
    <input type="text" id="h"><br><br>

    <label for="">Enter the time taken in seconds:</label>
    <input type="text" id="w"><br><br>


    <h1 id="pr"></h1>
</body>
</html>

<script>

    var a=document.getElementById("h").value
    var b=document.getElementById("w").value

    var ans=+a / +b

    document.getElementById("pr").innerHTML = ans
</script>
