<script>

let pic = document.querySelectorAll(".img")

let index = 0

function slides(index){
    for(let i = 0 ; i < pic.length ; i++)
{
    pic[i].style.display = "none"
}
pic[index].style.display = "block"
}


    function show(){
        setInterval(()=>{
            slides(index)
            index++

            if(index === pic.length){
                index = 0
            }
            
        },1000)
    }


    show()



    let index1 = 0

    let stop1 = setInterval(()=>{

        index1++

        document.querySelector(".t1").innerHTML = index1 + "+"

        if(index1 === 100000)
    {
        clearInterval(stop1)
    }
    },0)


    let index2 = 0

    let stop2 = setInterval(()=>{

        index2++

        document.querySelector(".t2").innerHTML = index2 + "+"

    if(index2 == 3000)
    {
        clearInterval(stop2)
    }
    },10)


    let index3 = 0

    let stop3 = setInterval(()=>{
        index3++

    document.querySelector(".t3").innerHTML = index3 + "+"

    if(index3 == 19)
    {
        clearInterval(stop3)
    }
    },100)


    let index4 = 0

    let stop4 = setInterval(()=>{

        index4++
    
    document.querySelector(".t4").innerHTML = index4 + "+"

    if(index4 == 50)
    {
        clearInterval(stop4)
    }

    },100)

</script>
