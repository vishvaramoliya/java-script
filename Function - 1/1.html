<!-- Q1. Find product of digits using function.(Function Expression) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter First Digit...</h1>
    <input type="text" id="in1">


    <h1>Enter Second Digit...</h1>
    <input type="text" id="in2">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value

    let product = function(){
    
        let c = +a * +b
        
        document.getElementById("ans").innerHTML= c
    }
    product()
</script>
