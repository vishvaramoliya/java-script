<!-- **2. Filter:**
- Given an array of ages, use `filter()` to find all ages greater than 18 and return them in a new array.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>

<script>
    let arr = [11,21,31,41,51]
    let ans = arr.filter((el)=>{
        return el > 18
    })

    console.log(ans)
</script>
