<!-- **6. Some:**
- Given an array of temperatures, use `some()` to check if any temperature is above 100 degrees Fahrenheit.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let arr = [100 , 90 , 60 , 87 , 70 , 70 , 90]

    let ans = arr.some((mark)=>{
        return mark >= 60
    })
    console.log(ans)
        
    
</script>
