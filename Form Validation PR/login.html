<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a href="form2.html" id="sign">signup</a>
        <h1>Login</h1>
        <form id="singup">
            <label for="firstName">User Name:</label>
            <input type="text" id="name" name="firstName" >

            <label for="studentId">Password:</label>
            <input type="text" id="pass" name="studentId" >


            <button type="submit">Submit</button>
            <span id="err"></span>
        </form>
    </div>
</body>
</html>
<script>
    document.getElementById("singup").onsubmit = function (event) {
        document.getElementById("err").innerHTML = ""
        event.preventDefault()
        try {
            let name = document.getElementById("name").value
            let password = document.getElementById("pass").value

            if (name === "") {
                throw new Error("please enter name")
            }

            if(password === "")
            {
                throw new Error("please enter passowrd")
            }
            else if (password.length < 8) {
                throw new Error("Minimum 8 characters required")
            }
        }
        catch (err) {
            document.getElementById("err").innerHTML = err.message
        }
    }

</script>
